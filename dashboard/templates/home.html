<!--Base HTML file-->
{%load staticfiles %}
<!DOCTYPE html>
<head>
	<link rel="icon" href="{%static 'img/favicon.jpg' %}" type="image" sizes="16x16">
	<title>Admin Dashboard</title>
	<link rel="stylesheet" type="text/css" href ="{% static 'dashboard/bootstrap-3.2.0/css/bootstrap.min.css'%}" />
  	<link rel="stylesheet" type="text/css" href ="{% static 'dashboard/bootstrap-3.2.0/css/bootstrap-theme.min.css' %}" />
  	<link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  	<link rel="stylesheet" type="text/css" href ="{% static 'dashboard/index.css'%}" />
  	<link rel="stylesheet" type="text/css" href ="{% static 'dashboard/dashboard.css'%}" />
	<meta charset="utf-8">
</head>
<style type="text/css">
input{
	padding: 5px 2px;
}
</style>
<body>
	<div class="page-header">
		{%if user.is_authenticated%}
       		<a href = "{% url 'logout_view' %}" class="logout_button">
            	<span class="glyphicon glyphicon-log-out" data-toggle="tooltip" data-placement="bottom" title="Logout"></span>
   			</a>
	    {%endif%}
	    <center><img id="logo" src="{%static 'img/amazon_logo1.png' %}" /></center>
	    <a href="{% url 'dashboard' %}" class="home_button">
	        <span class="glyphicon glyphicon-home" data-toggle="tooltip" data-placement="bottom" title="Home"></span>
	    </a>
  	</div>
	{% block main_content %}
	{% endblock %}
</body>
</html>
